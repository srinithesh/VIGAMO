<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>AI EV Compliance Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Rajdhani', 'sans-serif'],
            },
            colors: {
              'ev-dark-blue': '#0A192F',
              'ev-panel-blue': '#112240',
              'ev-light-gray': '#CCD6F6',
              'ev-border-blue': '#233554',
              'ev-orange': '#FF7B54',
              'ev-pink': '#FF4D6D',
              'ev-light-pink': '#FF8C94',
              'ev-text-slate': '#8892b0',
            },
            boxShadow: {
              'glow-orange': '0 0 15px rgba(255, 123, 84, 0.4)',
              'glow-orange-lg': '0 0 25px rgba(255, 123, 84, 0.6)',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fadeIn 1s ease-in-out',
              'slide-in-up': 'slideInUp 0.7s ease-out',
              'border-glow-pulse': 'borderGlow 2s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              slideInUp: {
                '0%': { transform: 'translateY(20px)', opacity: 0 },
                '100%': { transform: 'translateY(0)', opacity: 1 },
              },
              borderGlow: {
                '0%, 100%': { 'box-shadow': '0 0 15px rgba(255, 123, 84, 0.5)' },
                '50%': { 'box-shadow': '0 0 30px rgba(255, 123, 84, 0.9)' },
              },
            },
          },
        },
      }
    </script>

  /* Overlay to ensure text readability */
  #bg-container::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(10, 25, 47, 0.7); /* ev-dark-blue with opacity */
    z-index: -1;
  }

  @keyframes kenburns {
    0% {
      transform: scale(1.05) translate(0, 0);
      opacity: 0.9;
    }
    50% {
      transform: scale(1.2) translate(4%, -4%);
      opacity: 1;
    }
    100% {
      transform: scale(1.05) translate(0, 0);
      opacity: 0.9;
    }
  }
